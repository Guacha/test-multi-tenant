{% extends "base.html" %}

{% block content %}
<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

  {% if authors|length == 0 %}
    <p class="text-3xl">No hay autores :C</p>
  {% endif %}
  <div class="flex flex-wrap -m-2">
    {% for a in authors %}
    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
      <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
        <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 mr-4" src="https://dummyimage.com/80x80">
        <div class="flex-grow">
          <h2 class="text-gray-900 title-font font-medium">{{ a.name }}</h2>
          <p class="text-gray-500">
            {{ a.books.count }} libros escritos
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>


{% endblock %}
